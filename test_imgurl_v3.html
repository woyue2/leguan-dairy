<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ImgURL V3 API 最小化测试</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #log { background: #f5f5f5; padding: 15px; border-radius: 4px; border: 1px solid #ddd; white-space: pre-wrap; font-family: monospace; margin-top: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>ImgURL V3 API 测试</h1>
    
    <div class="form-group">
        <label>Base URL</label>
        <input type="text" id="baseUrl" value="https://www.imgurl.org">
    </div>

    <div class="form-group">
        <label>Token (sk-xxx)</label>
        <input type="text" id="token" placeholder="请输入 sk- 开头的 Token">
    </div>

    <div class="form-group">
        <label>选择图片</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="compress" checked> 开启自动压缩（>3MB 时自动压缩）
        </label>
    </div>

    <button onclick="upload()">开始上传测试</button>

    <div id="log">等待操作...</div>

    <script>
        function log(msg, type = 'info') {
            const el = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `\n[${time}] <span class="${type}">${msg}</span>`;
            el.scrollTop = el.scrollHeight;
        }

        // 简单的图片压缩逻辑（复制自 api.js 简化版）
        async function compressImage(file) {
            const maxSize = 3 * 1024 * 1024; // 3MB
            if (file.size < maxSize) {
                log(`图片大小 ${(file.size/1024/1024).toFixed(2)}MB < 3MB，跳过压缩`);
                return file;
            }

            log(`图片大小 ${(file.size/1024/1024).toFixed(2)}MB > 3MB，开始压缩...`);
            
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    // 限制最大宽度
                    const maxWidth = 1920;
                    if (width > maxWidth) {
                        height = Math.round(height * (maxWidth / width));
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // 尝试压缩
                    canvas.toBlob(blob => {
                        if (!blob) {
                            reject(new Error('压缩失败'));
                            return;
                        }
                        log(`压缩后大小: ${(blob.size/1024/1024).toFixed(2)}MB`);
                        if (blob.size > maxSize) {
                            reject(new Error('压缩后仍超过 3MB，请选择更小的图片'));
                        } else {
                            // 修正 blob 的 name 属性，虽然标准 Blob 没有 name，但在 FormData 中需要文件名
                            // 这里返回 blob，上传时指定文件名
                            resolve(blob);
                        }
                    }, file.type, 0.8); // 0.8 质量
                };
                img.onerror = () => reject(new Error('图片加载失败'));
                img.src = URL.createObjectURL(file);
            });
        }

        async function upload() {
            const baseUrl = document.getElementById('baseUrl').value.replace(/\/+$/, '');
            const token = document.getElementById('token').value.trim();
            const fileInput = document.getElementById('fileInput');
            const compressEnabled = document.getElementById('compress').checked;
            let file = fileInput.files[0];

            document.getElementById('log').innerHTML = '开始测试...';

            if (!token) {
                log('错误: 请输入 Token', 'error');
                return;
            }
            if (!file) {
                log('错误: 请选择文件', 'error');
                return;
            }

            try {
                if (compressEnabled) {
                    file = await compressImage(file);
                }
            } catch (e) {
                log(`压缩失败: ${e.message}`, 'error');
                return;
            }

            const uploadUrl = `${baseUrl}/api/v3/upload`;
            log(`请求地址: ${uploadUrl}`);
            
            const formData = new FormData();
            // 注意：如果是 Blob 对象，需要手动指定文件名
            const filename = file.name || 'compressed_image.jpg';
            formData.append('file', file, filename);

            // 构造 Authorization Header
            const authHeader = token.toLowerCase().startsWith('bearer ') ? token : `Bearer ${token}`;
            log(`Authorization Header: ${authHeader}`);

            try {
                log('正在发送请求...');
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': authHeader
                    },
                    body: formData
                });

                log(`HTTP 状态码: ${response.status}`);
                
                const data = await response.json();
                log(`响应内容:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');

                if (data.code === 200) {
                    log(`\n测试成功！图片 URL: ${data.data.url}`, 'success');
                } else {
                    log(`\n测试失败: ${data.msg || '未知错误'}`, 'error');
                }

            } catch (error) {
                log(`请求发生异常: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
